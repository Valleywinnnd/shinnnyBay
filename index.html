    <!-- 配置界面 -->
    <script src="./js/pn_loader.js"></script>
    <script>
        window.onload = function() {
            $.comFunc().config({
                 prevent: true,
                 arrow: true,
                 test: false,
                 screenLock: false,
                 arrowImgUrl: 'img/arrow.png'
            })
        };
        var sourceData = []

        $(function(){
            $.bugFixed();
            $.winInit(750);

            $.loader({
                staticResource: sourceData,
                bgmCtrl: true,
                bgmCtrlIcon: [
                    {src: 'img/music_on.png', id: 'music-open'},
                    {src: 'img/music_off.png', id: 'music-close'}
                ],

                handleLoading: function(evt) {
                    var cProgress = Math.floor(evt.loaded * 100);
                    $('.loading-percent').html(cProgress + '%')
                },
                handleFileLoaded: function(event) {
                    // console.log(event)
                },
                handleComplete: function() {
                    // console.log('加载完成了！')
                    $('.loading').remove()
                    $('.page1').children().show()
                }
            });

            var mySwiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                resistanceRatio: 0,
                onSlideChangeEnd: function() {
                    var i = mySwiper.activeIndex;
                    // console.log(i)
                    $('.swiper-slide').each(function() {
                        if($(this).hasClass('swiper-slide-active')) {
                            $(this).children().show()
                            $(this).siblings().children().hide()
                        }
                    });
                    if(i == $('.swiper-slide').length - 1) {
                        $('.arrow').hide()
                    } else {
                        $('.arrow').show()
                    }
                }
            })

            $.statistics('statistics');
        })
    </script>
